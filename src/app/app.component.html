<div class="container">
  <!-- Menu Button with Angular Material Icon -->
  <button class="menu-btn" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" *ngIf="isMenuActive">
    <ul>
      <li *ngFor="let item of menuItems" (click)="selectMenuItem()">
        <a [routerLink]="item.url">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>

<!-- Main Content Section -->
<div class="main-content">
  <router-outlet></router-outlet>
</div>
